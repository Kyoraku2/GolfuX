<html>
    <head>
        <title>GolfuX</title>

        <link type="text/css" rel="stylesheet" href="./styles/golfux.css">
        
        <script type="text/javascript" src="./build/Box2D_v2.2.1_min.js"></script>
        <script type="text/javascript" src="./helpers/embox2d-helpers.js"></script>
        <script type="text/javascript" src="./helpers/embox2d-html5canvas-debugDraw.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="./golfux.js"></script>
        <script type="text/javascript" src="./ball.js"></script>
        <script type="text/javascript" src="./level.js"></script>
        <script type="text/javascript" src="./Obstacle.js"></script>
        <script type="text/javascript" src="./hole.js"></script>
        <!--<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>-->
        <!--
        <script type="text/javascript" src="tests/template.js"></script>
        -->
        
        <script type="text/javascript">  
            var Box2D;
            //var level = window.location.search.slice(4);
            //if(level==""){level = 1}
            if (!Box2D) Box2D = (typeof Box2D !== 'undefined' ? Box2D : null) || Module; 
            Box2D().then(function(r){
                Box2D = r;
                Module = Box2D;
                if(document.readyState === "complete"){
                    afterDocumentLoaded()
                } else {
                    window.onload = afterDocumentLoaded
                }
            });

            const afterDocumentLoaded = function(){
                using(Box2D, "b2.+");
                init();
                changeTest();
                animate();
            };        
        </script>
        
    </head>
    <body>
        <!-- TITRE DE LA PAGE -->
        <header>
            <img src="./textures/logo.PNG" alt="Logo GolfuX">
        </header>
        <!-- MENUS & JEU -->
        <main>
            <div id="menu">
                <button id="play-solo" class="unlock">MODE SOLO</button>
                <button id="multi-local" class="unlock">MULTIJOUEUR LOCAL</button>
                <button id="multi-online" class="unlock">MULTIJOUEUR EN LIGNE</button>
            </div>
            <div id="solo">
                <h2>NIVEAUX - MODE SOLO</h2>
                <div id="levels">
                    <!-- Boutons insérés via JavaScript -->
                </div>
                <button class="retour unlock">RETOUR</button>
            </div>
            <div id="game">           
                <canvas id="canvas" width="640" height="800" tabindex='1'></canvas>
            </div>
        </main>
        <!-- BAS DE PAGE -->
        <footer>
            <p>&copy; GolfuX Corporation&trade; - 2022</p>
        </footer>
    </body>
</html>
