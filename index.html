<html>
    <head>
        <title>GolfuX</title>

        <link type="text/css" rel="stylesheet" href="./styles/golfux.css">
        
        <script type="text/javascript" src="./build/Box2D_v2.2.1_min.js"></script>
        <script type="text/javascript" src="./helpers/embox2d-helpers.js"></script>
        <script type="text/javascript" src="./helpers/embox2d-html5canvas-debugDraw.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="./golfux.js"></script>
        <script type="text/javascript" src="./ball.js"></script>
        <script type="text/javascript" src="./level.js"></script>
        <script type="text/javascript" src="./Obstacle.js"></script>
        <script type="text/javascript" src="./hole.js"></script>
        <!--<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>-->
        <!--
        <script type="text/javascript" src="tests/template.js"></script>
        -->
        
        <script type="text/javascript">  
            var Box2D;
            //var level = window.location.search.slice(4);
            //if(level==""){level = 1}
            if (!Box2D) Box2D = (typeof Box2D !== 'undefined' ? Box2D : null) || Module; 
            Box2D().then(function(r){
                Box2D = r;
                Module = Box2D;
                if(document.readyState === "complete"){
                    afterDocumentLoaded()
                } else {
                    window.onload = afterDocumentLoaded
                }
            });

            const afterDocumentLoaded = function(){
                using(Box2D, "b2.+");
                init();
                changeTest();
                animate();
            };        
        </script>
        
    </head>
    <body>
        <!-- TITRE DE LA PAGE -->
        <header>
            <img src="./textures/logo.PNG" alt="Logo GolfuX">
            <div id="subtitle">
                <div id="bounce-1" class="animated bounce">LE </div>
                <div id="bounce-2" class="animated bounce">JEU </div>
                <div id="bounce-3" class="animated bounce">DE </div>
                <div id="bounce-4" class="animated bounce">GOLF </div>
                <div id="bounce-5" class="animated bounce">PC </div>
                <div id="bounce-6" class="animated bounce">ET </div>
                <div id="bounce-7" class="animated bounce">MOBILE </div>
                <div id="bounce-8" class="animated bounce">À </div>
                <div id="bounce-9" class="animated bounce">JOUER </div>
                <div id="bounce-10" class="animated bounce">ENTRE </div>
                <div id="bounce-11" class="animated bounce">AMIS </div>
                <div id="bounce-12" class="animated bounce">!</div>
            </div>
        </header>
        <!-- MENUS & JEU -->
        <main>
            <div id="menu">
                <button id="btn-play-solo" class="unlock">MODE SOLO</button>
                <button id="btn-multi-local" class="unlock">MULTIJOUEUR LOCAL</button>
                <button id="btn-multi-online" class="unlock">MULTIJOUEUR EN LIGNE</button>
            </div>
            <div id="solo">
                <h2>MODE SOLO - NIVEAUX</h2>
                <div id="levels">
                    <!-- Boutons insérés via JavaScript -->
                </div>
                <button class="btn-retour unlock">RETOUR</button>
            </div>
            <div id="multi-local">
                <h2>MULTIJOUEUR LOCAL</h2>
                <button class="btn-retour unlock">RETOUR</button>
            </div>
            <div id="multi-online">
                <h2>MULTIJOUEUR EN LIGNE</h2>
                <button class="btn-retour unlock">RETOUR</button>
            </div>
            <!-- INTERFACE JEU -->
            <div id="game">           
                <canvas id="canvas" width="640" height="800" tabindex='1'></canvas>
            </div>
        </main>
        <!-- BAS DE PAGE -->
        <footer>
            <p>&copy; GolfuX Corporation&trade; - 2022</p>
        </footer>
    </body>
</html>
